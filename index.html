<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic 3D Globe with Vanta.js</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
        }

        #vanta-bg {
            width: 80%;
            height: 80%;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.globe.min.js"></script>
    <script>
        VANTA.GLOBE({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            color: 0x0077be,
            color2: 0x000000,
            backgroundColor: 0x000000,
            size: 1.00,
            points: 15.00,
            maxDistance: 20.00,
            spacing: 15.00,
            texture: 'https://threejs.org/examples/textures/land_ocean_ice_cloud_2048.jpg'
        });
    </script>
</body>
</html>
